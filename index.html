<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./icons/social.jpg" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons/favicon.png" type="image/png">
    <title>Snap Ships Tactics Card Database</title>
</head>
<body>
    <header>
        <h2><a href="https://www.snapshipstactics.com/">Snap Ships Tactics</a></h2>
        <button><a href="https://store.snapshipstactics.com/">STORE</a></button>
    </header>
    <main>
        <div class="title">
            <h1>Card Database</h1>
        </div>
        <div class="filters">
            <div class="set-filters">
                <h2>Set</h2>
                <div class="filter-container">
                    <label for="starter" class="filter filter--small highlight set starter">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Cockpit.png" alt="">
                            <input class="filter set starter d-none" checked type="checkbox" id="starter" name="checkbox" value="1">
                            <span>STARTER BOX</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="elite" class="filter filter--small highlight set elite">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Wing.png" alt="">
                            <input class="filter set elite d-none" checked type="checkbox" id="elite" name="checkbox" value="1">
                            <span>ELITE SHIPS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="scout" class="filter filter--small highlight set scout">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Engine.png" alt="">
                            <input class="filter set scout d-none" checked type="checkbox" id="scout" name="checkbox" value="1">
                            <span>SCOUT SHIPS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="swarm" class="filter filter--small highlight set swarm">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Cockpit.png" alt="">
                            <input class="filter set swarm d-none" checked type="checkbox" id="swarm" name="checkbox" value="1">
                            <span>SWARM BOX</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                </div>
            </div>
            <div class="faction-filters">
                <h2>Faction</h2>
                <div class="labels-container">
                    <label for="forge" class="filter highlight faction forge">
                        <div class="inner-filter">
                            <img src="./icons/icon_faction_forge_noname.png" alt="">
                            <input class="filter faction forge d-none" checked type="checkbox" id="forge" name="checkbox" value="1">
                            <span>FORGE</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="komplex" class="filter highlight faction komplex">
                        <div class="inner-filter">
                            <img src="./icons/icon_faction_komplex_noname.png" alt="">
                            <input class="filter faction komplex d-none" checked type="checkbox" id="komplex" name="checkbox" value="1">
                            <span>KOMPLEX</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                </div>
            </div>
            <div class="type-filters">
                <h2>Card Type</h2>
                <div class="labels-container">
                    <label for="chassis" class="filter highlight type parts-overall">
                        <div class="inner-filter">
                            <img style="margin-left: 15px;" src="./icons/chassiscardicon.png" alt="">
                            <p>CHASSIS</p>
                            <input class="filter type chassis d-none" checked type="checkbox" id="chassis" name="checkbox" value="1">
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="parts-overall" class="filter highlight type parts-overall">
                        <div class="inner-filter">
                            <img style="margin-left: 15px;" src="./icons/partcardicon.png" alt="">
                            <p>PARTS</p>
                            <input class="filter type parts-overall d-none" checked type="checkbox" id="parts-overall" name="checkbox" value="1">
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                </div>
            </div>
            <div class="parts-filters">
                <h2>Parts</h2>
                <div class="filter-container">
                    <label for="cockpits" class="filter filter--small highlight parts cockpits">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Cockpit.png" alt="">
                            <input class="filter parts cockpits d-none" checked type="checkbox" id="cockpits" name="checkbox" value="1">
                            <span>COCKPITS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="wings" class="filter filter--small highlight parts wings">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Wing.png" alt="">
                            <input class="filter parts wings d-none" checked type="checkbox" id="wings" name="checkbox" value="1">
                            <span>WINGS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="thrusters" class="filter filter--small highlight parts thrusters">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Engine.png" alt="">
                            <input class="filter parts thrusters d-none" checked type="checkbox" id="thrusters" name="checkbox" value="1">
                            <span>THRUSTERS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="weapons" class="filter filter--small highlight parts weapons">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Cockpit.png" alt="">
                            <input class="filter parts weapons d-none" checked type="checkbox" id="weapons" name="checkbox" value="1">
                            <span>WEAPONS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="missiles" class="filter filter--small highlight parts missiles">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Cockpit.png" alt="">
                            <input class="filter parts missiles d-none" checked type="checkbox" id="missiles" name="checkbox" value="1">
                            <span>MISSILES</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="fins" class="filter filter--small highlight parts fins">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Engine.png" alt="">
                            <input class="filter parts fins d-none" checked type="checkbox" id="fins" name="checkbox" value="1">
                            <span>FINS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="vents" class="filter filter--small highlight parts vents">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Cockpit.png" alt="">
                            <input class="filter parts vents d-none" checked type="checkbox" id="vents" name="checkbox" value="1">
                            <span>VENTS</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                    <label for="utility" class="filter filter--small highlight parts utility">
                        <div class="inner-filter">
                            <img src="./icons/sloticon_Engine.png" alt="">
                            <input class="filter parts utility d-none" checked type="checkbox" id="utility" name="checkbox" value="1">
                            <span>UTILITY</span>
                        </div>
                        <span class="checkmark">&#10003;</span>
                    </label>
                </div>

        </div>
        <p class="flip-text"><i>- Tap a card to flip it -</i></p>
        <div class="card-container"></div>
