        <h2>Faction</h2>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <label for="forge" class="filter highlight faction forge" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center;">
                    <img src="./icons/icon_faction_forge_noname.png" alt="">
                    <input class="filter faction forge d-none" checked type="checkbox" id="forge" name="checkbox" value="1">
                    <span>FORGE</span>
                </div>
                <span class="checkmark">&#10003;</span>
            </label>
            <label for="komplex" class="filter highlight faction komplex" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center;">
                    <img src="./icons/icon_faction_komplex_noname.png" alt="">

                    <span>KOMPLEX</span>
                </div>
                <span class="checkmark">&#10003;</span>
            </label>
        </div>
